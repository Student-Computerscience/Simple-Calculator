<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="main">
        <div id="calculater">
            <input  type="text" placeholder="0" id="input-box">
            <div class="button-c">
                <button id="color">AC</button>
                <button id="color">DEL</button>
                <button id="color">%</button>
                <button id="color">/</button>
            </div>
            <div class="button-c">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="color">*</button>
            </div>
            <div class="button-c">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="color">-</button>
            </div>
            <div class="button-c">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="color">+</button>
            </div>
            <div class="button-c">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Script.js"></script>
</body>
</html>
